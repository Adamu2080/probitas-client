services:
  httpbin:
    image: kennethreitz/httpbin
    ports:
      - "18080:80"

  # gRPC server with reflection support for integration testing
  grpc-greeter:
    image: romk/grpc-helloworld-reflection
    ports:
      - "50051:50051"

  # GraphQL server for integration testing
  graphql:
    image: npalm/graphql-java-demo
    ports:
      - "14000:8080"

  # PostgreSQL server for integration testing
  postgres:
    image: postgres:16
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  # MySQL server for integration testing
  mysql:
    image: mysql:8.0
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
    healthcheck:
      test: [
        "CMD",
        "mysqladmin",
        "ping",
        "-h",
        "localhost",
        "-u",
        "root",
        "-prootpassword",
      ]
      interval: 5s
      timeout: 5s
      retries: 10
